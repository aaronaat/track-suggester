<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Track Suggester</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="row padding">
     <div class="col-md-2">
      <p>
      Select your career preferences to find out
      which programming language may be right for you!
      </p>
     </div>
     <div class="col-md-2">
     <form id="code">
      <select id="company">
        <option>What type of company do you want to work for?</option>
        <option value="corp">Working at a large corporation.</option>
        <option value="startup">Working at a small startup company.</option>
      </select>

      <select id="software">
        <option>What type of applications do you want to work on?</option>
        <option value="web">Working on user facing web apps.</option>
        <option value="business">Working on software for businesses.</option>
      </select>

      <select id="resources">
        <option>What type of support do you need?</option>
        <option value="yes">Abundant technical resources and other developers outside of work to discuss issues with.</option>
        <option value="no">Willing to figure things out on my own at times in exchange for more performance or power.</option>
      </select>

      <select id="content">
        <option>What type of content do you enjoy?</option>
        <option value="user">Working with dynamic content and user interaction.</option>
        <option value="cms">Working with content management systems like Wordpress.</option>
      </select>

      <select id="software2">
        <option>What type of software do you prefer?</option>
        <option value="scale">Working on software to be deployed at large scale.</option>
        <option value="performance">Working on high performance specialized software.</option>
      </select>

      <button type="submit" class="btn btn-success">Find my language!</button>
     </form>

     </div>
    </div>
  </body>
</html>
